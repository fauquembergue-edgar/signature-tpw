<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter des champs par clic</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    canvas { border: 1px solid #aaa; }
    .field-box {
      position: absolute;
      border: 2px dashed red;
      background: white;
      padding: 4px;
      font-size: 12px;
      cursor: move;
    }
    .remove-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 20px;
      height: 20px;
      font-size: 12px;
    }
    .btn { padding: 10px 15px; background: #007BFF; color: white; border: none; margin: 5px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>

<h1>ðŸ“„ Creer un document a signer</h1>
<form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="pdf" accept=".pdf" required>
  <input type="submit" value="Charger le PDF" class="btn">
</form>

<div id="pdf-container" style="position: relative; display: none;">
  <p>ðŸ–± Cliquez sur le PDF pour ajouter un champ</p>
  <canvas id="pdf-canvas"></canvas>
  <form id="assign-fields-form" action="/define-fields" method="post">
    <input type="hidden" name="fields_json" id="fields-json">
    <input type="submit" value="ðŸ“¤ Lancer la signature" class="btn">
  </form>
</div>

<script>
/*
  Script de placement de champs par clic de souris
  - L'utilisateur clique sur le PDF pour positionner un champ
  - Un formulaire contextuel demande le type, l'email, et un label
  - Le champ apparait visuellement a l'endroit choisi
  - Le formulaire final est envoye avec tous les champs
*/
let fields = [];
let fieldId = 0;
let scale = 1;
let currentPdf = null;
let canvas = document.getElementById('pdf-canvas');
let container = document.getElementById('pdf-container');

// Charger le PDF
document.getElementById('upload-form').onsubmit = function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  fetch('/upload', { method: 'POST', body: formData })
    .then(res => res.json())
    .then(data => {
      currentPdf = data.filename;
      container.style.display = 'block';
      loadPDF('/uploads/' + data.filename);
    });
};

function loadPDF(url) {
  const loadingTask = pdfjsLib.getDocument(url);
  loadingTask.promise.then(pdf => {
    pdf.getPage(1).then(page => {
      const viewport = page.getViewport({ scale: scale });
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      const context = canvas.getContext('2d');
      page.render({ canvasContext: context, viewport: viewport });
    });
  });
}

// Ajouter un champ par clic souris
// Ajouter un champ en cliquant sur le canvas
canvas.addEventListener('click', function(event) {
  const rect = canvas.getBoundingClientRect();
  const x = event.clientX - rect.left;
  const y = event.clientY - rect.top;

  const type = prompt("Type de champ (text ou signature) :");
  if (!type || (type !== 'text' && type !== 'signature')) return;

  const email = prompt("Email du signataire :");
  if (!email) return;

  const label = prompt("Nom du champ :") || "";
  const id = fieldId++;

  const field = { id, type, email, label, x, y, signed: false };
  fields.push(field);

  const div = document.createElement('div');
  div.className = 'field-box';
  div.style.left = x + 'px';
  div.style.top = y + 'px';
  div.innerText = type.toUpperCase() + '\n' + label;

  const removeBtn = document.createElement('button');
  removeBtn.innerText = 'Ã—';
  removeBtn.className = 'remove-btn';
  removeBtn.onclick = function() {
    const index = fields.findIndex(f => f.id === id);
    if (index !== -1) fields.splice(index, 1);
    div.remove();
  };

  div.appendChild(removeBtn);
  div.style.position = 'absolute';
  div.style.zIndex = 10;
  container.appendChild(div);

  enableDrag(div, id);
});

// Rendre les champs deplacables
function enableDrag(element, id) {
  element.onmousedown = function (event) {
    event.preventDefault();
    let shiftX = event.clientX - element.getBoundingClientRect().left;
    let shiftY = event.clientY - element.getBoundingClientRect().top;

    function moveAt(pageX, pageY) {
      element.style.left = pageX - shiftX + 'px';
      element.style.top = pageY - shiftY + 'px';
    }

    function onMouseMove(event) {
      moveAt(event.pageX, event.pageY);
    }

    document.addEventListener('mousemove', onMouseMove);
    element.onmouseup = function () {
      document.removeEventListener('mousemove', onMouseMove);
      element.onmouseup = null;
      const updated = fields.find(f => f.id === id);
      updated.x = parseInt(element.style.left);
      updated.y = parseInt(element.style.top);
    };
  };
  element.ondragstart = function () {
    return false;
  };
}

// Envoyer le formulaire avec les champs
// Envoi du JSON avec tous les champs au backend
document.getElementById('assign-fields-form').onsubmit = function () {
  document.getElementById('fields-json').value = JSON.stringify({
    pdf: currentPdf,
    fields: fields
  });
};
</script>

</body>
</html>
