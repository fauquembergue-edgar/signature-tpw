
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi des signatures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
    }
    th, td {
      padding: 12px 16px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #007BFF;
      color: white;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Statut de la session de signature</h1>
  <p>Liste des champs, emails assignes et leur etat :</p>

  <!-- Tableau de suivi -->
  <table>
    <tr><th>Email</th><th>Type</th><th>Label</th><th>Statut</th></tr>
    {% for f in fields %}
      <tr>
        <td>{{ f.email }}</td>
        <td>{{ f.type }}</td>
        <td>{{ f.label or '' }}</td>
        <td>{% if f.signed %}✅ Signe{% else %}❌ En attente{% endif %}</td>
      </tr>
    {% endfor %}
  </table>

</body>
</html>
