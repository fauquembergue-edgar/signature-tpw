<!DOCTYPE html>
<!-- Déclaration du type de document HTML5 -->
<html lang="fr"> <!-- Début du document HTML avec la langue française -->

<head>
  <meta charset="UTF-8"> <!-- Encodage des caractères en UTF-8 -->
  
  <!-- Redirection automatique après 5 secondes vers la page d’accueil (/) -->
  <meta http-equiv="refresh" content="5; URL=/" />

  <title>Notification envoyée</title> <!-- Titre affiché dans l’onglet du navigateur -->

  <!-- Styles CSS intégrés pour mettre en forme la page -->
  <style>
    body {
      font-family: Arial, sans-serif; /* Utilisation d’une police lisible */
      padding: 40px; /* Marge intérieure autour du contenu */
      text-align: center; /* Centrage du texte horizontalement */
      background-color: #f9f9f9; /* Couleur de fond très claire */
    }

    h1 {
      color: #007BFF; /* Bleu pour le titre principal */
    }

    p {
      font-size: 18px; /* Taille du texte du paragraphe */
    }
  </style>
</head>

<body>
  <!-- Titre principal affiché à l’utilisateur -->
  <h1>Le premier signataire a été notifié</h1>

  <!-- Message secondaire pour indiquer la redirection automatique -->
  <p>Redirection vers la page principale dans 5 secondes...</p>
</body>
</html>
